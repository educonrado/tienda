<div class="contenedor-registro">
  <form [formGroup]="formRegistro" (ngSubmit)="registrar($event)">
    <mat-card class="registro-card">
      <mat-icon style="font-size: 100px">how_to_reg</mat-icon>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label><mat-icon>account_circle</mat-icon> Nombres</mat-label>
          <input matInput type="text" required formControlName="nombre" />
          <mat-error *ngIf="formRegistro.controls['nombre'].hasError('required')">
            Campo requerido
          </mat-error>
          <mat-error *ngIf="formRegistro.controls['nombre'].hasError('minlength')">
            La loguitud del campo debe ser mayor
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label><mat-icon>face</mat-icon> Usuario</mat-label>
          <input matInput type="text" required formControlName="usuario" />
          <mat-error *ngIf="formRegistro.controls['usuario'].hasError('required')">
            Campo requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
          <input matInput type="password" required formControlName="password" />
          <mat-error *ngIf="formRegistro.controls['password'].hasError('required')">
            Campo requerido
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="botones">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          name="Login"
          aria-label="Login"
          class="full-width"
        >
          <mat-icon>login</mat-icon>
          Crear
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
