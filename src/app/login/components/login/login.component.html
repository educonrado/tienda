<div class="contenedor">
  <div class="usuario">
    <mat-icon class="icon-card">account_circle</mat-icon>
  </div>
  <div class="campos">
    <form [formGroup]="formLogin" (ngSubmit)="login($event)">
      <mat-card class="login-card">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label><mat-icon>face</mat-icon> Email</mat-label>
            <input
              matInput
              type="text"
              formControlName="email"
              required
              autocomplete="off"
            />
            <mat-error *ngIf="formLogin.controls['email'].hasError('required')">
              Campo requerido
            </mat-error>
            <mat-error *ngIf="formLogin.controls['email'].hasError('email')">
              Ingrese un correo válido
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <mat-error
              *ngIf="formLogin.controls['password'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="botones">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            name="Login"
            aria-label="Login"
            class="full-width"
            [disabled]="formLogin.invalid"
          >
            <mat-icon>login</mat-icon>
            Login
          </button>
          <p>
            Crear cuenta
            <a routerLink="registro">AQUÍ</a>
          </p>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
